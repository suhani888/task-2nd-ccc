<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="rate.css"> 
</head>
<body>

  <div class="carousel">
    <div class="slides">
 <img src=" https://images.pexels.com/photos/1172064/pexels-photo-1172064.jpeg "class="slide active">
 <img src=" https://images.squarespace-cdn.com/content/v1/5f606e81e518c50b4ac8b570/5d6db959-424e-4731-8fd4-7ee852323aac/amsterdam+citybreak-3.jpg "class="slide">
 <img src=" https://vidamochileira.com.br/wp-content/uploads/2021/12/Passeios-em-Amsterdam.jpg "class="slide active">
 <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2017/11/Places-To-Visit-In-Netherlands_15th-jun1.jpg"class="slide active">
<div class="star-rating">
    <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>


</div>
    </div>

    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
  </div>

  <script src="rate.js"></script>
</body>
</html>
